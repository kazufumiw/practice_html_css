<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marine Coffee</title>
  </head>
  <body>
    <div class="header">
      <div class="header_logo">
        <a href="./index.html"><img src="http://www.cosco-inc.com/images/logo.png" alt="" width=150px;></a>
      </div>
      <div class="header_blank"></div>
      <div class="header_links"><a class="header_link" href="./index.html">TOP</a></div>
      <div class="header_links"><a class="header_link" href="./menu.html">MENU</a></div>
      <div class="header_links"><a class="header_link" href="./access.html">ACCESS</a></div>
      <div class="header_links"><a class="header_link" href="./contact.html">CONTACT</a></div>
    </div>
    <div class="contact">
      <h1 class="contact_title">CONTACT</h1>
      <form class="contact_form">
        <h3>氏名</h3>
        <input type="text">
        <h3>メールアドレス</h3>
        <input type="email">
        <h3>種類</h3>
        <select>
          <option>お店に関して</option>
          <option>採用に関して</option>
          <option>その他</option>
        </select>
        <h3>内容</h3>
        <textarea rows="4"></textarea>
        <br>
        <input type="submit" class="submit_button">
      </form>
    </div>
    <div class="footer">
      <p class="footer_share">このサイトをシェアする。</p>
      <a href="https://twitter.com/hogehoge"><i class="fa fa-twitter"></i></a>
      <a href="https://www.facebook.com/hogehoge"><i class="fa fa-facebook"></i></a>
      <a href="https://www.tumblr.com/hogehoge"><i class="fa fa-tumblr"></i></a>
      <p class="footer_copyright">© 2019 Marine Coffee</p>
    </div>
  </body>
</html>
